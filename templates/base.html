<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,900&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <title>Current Wheather Website</title>
</head>

<body>
    <div class="container-lg">
        <header class="">
            <div class="container">
                
                <div class="logo-heading">
                <img src="{{url_for('static', filename='images/logo-w.png')}}" alt="Cloud Wheather">
            </div> 
        </header>
    </div>

    <div class="container-fluid " bg-img>
        <!-- Здесь размещается основное содержимое страницы -->
        {% block content -%}
        {% endblock %}
    </div>

    <div class="container-fluid">
        <footer class="bg-dark text-white ">
            <!-- Здесь размещается контент подвала, такой как информация о сайте или контактные данные -->
            <div class="head-git"><h2>For Source Code of this Project , Visit our GIT-HUB page <a href="" class="nav__link">Github-Page</a></h2></div> 
            <div class="head"><h2> Copyright &copy; Cloud Weather 2021</h2></div> 
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
